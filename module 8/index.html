<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="card">
        <img src="" 
            alt="pokemon" 
            id="image" 
            width = "200px" 
            style="display:none">
        <div class="header">
            <div class="id">
                <h2 id="species-number"></h2>
            </div>
            <div class="generation">
                <p id="generation"></p>
            </div>
            <div class="name">
                <h1 id="name"></h1>
            </div>
        </div>
        <div class="body">
            <p id="from_species" style="display:none">
                Evolves from species: 
            </p>
            <div class="abilities" style="display: none">
                Abilities :
                <ul id = "ability" style="list-style: none;">

                </ul> 
            </div>
        </div>
    </div>
    <button id="btn">Random Pokemon</button>

    <script src="index.js">
        
    </script>
</body>
</html>
